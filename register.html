<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <!-- REgistration Form Card-->
    <div class="card registration-form-card col-6 bg-transparent border-0">
        <!--Card BOdy-->
            <div class="card-body">
                 <!--Form Header-->
                <h1 class="form-header card-title mb-3">
                    <i class="fa fa-edit"></i>Register
                </h1>
                <!--End of Form Header-->
                
                <!--Registratiom Form-->
                <form action="" class="reg-form">
                    <!--Row-->
                    <div class="row">
                        <!--Form Group-->
                        <div class="form-group col">
                            <input type="text" name="first_name" class="form-control form-control-lg" placeholder="Enter first name"/>

                        </div>
                        <!--End of Form Group-->

                        <!--Form Group-->
                        <div class="form-group col">
                            <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Enter last name"/>

                        </div>
                        <!--End of Form Group-->
                    </div>
                    <!--End of Row-->

                    <!--Form Group-->
                    <div class="form-group col">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter email"/>

                    </div>
                    <!--End of Form Group-->

                     <!--Row-->
                     <div class="row">
                        <!--Form Group-->
                        <div class="form-group col">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password"/>
                        </div>
                        <!--End of Form Group-->

                        <!--Form Group-->
                        <div class="form-group col">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Confirm password"/>

                        </div>
                        <!--End of Form Group-->
                    </div>
                       <!--End of Row-->
                       <div class="form-group col">
                       <button class="btn btn-md">Register</button>
                        </div>
                    </form>
                <!--End of Registration Form-->


            </div>
       
        <!--End of Card Body-->
    </div>
</body>
</html>
