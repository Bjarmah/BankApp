<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/dashboard.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
    </head>
    <body>
        <nav class="sidebar"> 
            <header>
              <div class="image-text">
                <span class="image"> <img src="img/logo1.png" alt="logo"> </span>
                <div class="text header-text">
                    <span class="name">OH FINANCE</span>
                </div>
              </div>
              <i class='bx bxs-chevrons-right toggle'></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-dashboard icon'></i>
                                <span class="text nav-text">&nbsp Dashboard</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-user-account icon' ></i>
                                <span class="text nav-text"> &nbsp Account</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bell icon'></i>
                                <span class="text nav-text"> &nbsp Notifications</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-money-withdraw icon'></i>
                                <span class="text nav-text">&nbsp Payments</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-wallet icon' ></i>
                                <span class="text nav-text">&nbsp Wallets</span>
                            </a>
                        </li>
    
                    </ul>
                </div>
                <div class="bottom-content">
                    <div class="profile-details">
                        <div class="profile-content">
                            <img src="img/profile.jpg" alt="profilepic">
                        </div>
                        <div class="name-details">
                            <div class="profile-name"> Neil Snupe</div>
                        </div>
                        <i class='bx bx-log-out log-out'></i>
                    </div>
                    
    
        </nav>
        
        <script src="" async defer></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
